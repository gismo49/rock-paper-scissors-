<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rock,paper,scissors</title>
    </head>
    <body>
        <script>
        
        let playerScore = 0
        let computerScore = 0

        

        function game() {

            function getComputerChoice() {
                
                const randomNum = Math.floor(Math.random() * 3);
        
                switch(randomNum) {

                    case 0: 
                        return "Rock";
                    case 1: 
                        return "Paper";
                    case 2:
                        return "Scissors";
                
                }
            }
        

            let computerChoice = getComputerChoice ();

        
            function capitalize() {
                let userInput = prompt("Enter Rock, Paper or Scissors");
                return userInput.charAt(0).toUpperCase() + userInput.slice(1).toLowerCase();
            }

            const playerChoice = capitalize()

            function playRound(computerChoice, playerChoice) {
                if (computerChoice === playerChoice) {
                    return "It's a tie";
                } else if (
                    (playerChoice === "Rock" && computerChoice === "Scissors") ||
                    (playerChoice === "Paper" && computerChoice === "Rock") ||
                    (playerChoice === "Scissors" && computerChoice === "Paper")
                    ) { 
                        playerScore++;
                        return "You Win! " + playerChoice + " beats " + computerChoice;
                    } else {
                        computerScore++;
                        return "You lose! " + computerChoice + " beats " + playerChoice;
                    }
            }

            let result = playRound(computerChoice, playerChoice)
            console.log(result)
            console.log("You: " + playerScore)
            console.log("Computer: " + computerScore)
        }

            game();
            game();
            game();
            game();
            game();


            function getEndResult() {
                if (playerScore > computerScore) {
                    return "Awesome! You won!";
                } 
                if (playerScore < computerScore) {
                    return "Awwww! You lost!";
                }
                if (playerScore === computerScore) {
                    return "It's a draw!"
                }
            }


            let endResult = getEndResult()
            console.log("Final Result: " + endResult)
            
        

        

        </script>
    </body>
</html>
