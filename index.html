    <h1>rockpaperscissors</h1>
    <script>
        function getComputerChoice() {
            const randomNum = Math.floor(Math.random() * 3); //Generate a random number between 0 and 2

            switch (randomNum) {
                case 0:
                    return "Rock";
                case 1:
                    return "Paper";
                case 2:
                    return "Scissors";
                default:
                    return "Rock"; //In case something goes wrong?
            }
        }
